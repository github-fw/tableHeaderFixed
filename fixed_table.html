<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <link rel="stylesheet" href="css/fixed_table.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="table_fixed">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>名字</th>
                    <th>性别</th>
                    <th>爱好</th>
                </tr>
                </thead>
            </table>
        </div>
        <table class="table table-striped table_area">
            <thead>
            <tr>
                <th>#</th>
                <th>名字</th>
                <th>性别</th>
                <th>爱好</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
<script>
    $(function () {
        //初始化table
        let html = '';
        let name = '张飞';
        let sex = '男';
        let hobby = '睡懒觉';
        for (let i = 0; i < 100; i++){
            html += `<tr><td>${i}</td><td>${name}</td><td>${sex}</td><td>${hobby}</td></tr>`;
        }
        $('table tbody').html(html);
        //监测表头是否接触窗口顶部
        window.onscroll = function () {
            if ($(document).scrollTop() > $('.table_area').offset().top) {//判断是否滚动到了表头显示不出来的位置
                $('.table_fixed').show();
            }
            else{
                $('.table_fixed').hide();
            }
        }
    });
</script>
